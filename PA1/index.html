<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>PA#1</title>
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <div class="text">
      <h2>Made by Varenikov Andrii from TR-31mp</h2>
      <h2>Variant 3: Sievert's Surface</h2>
    </div>

    <div>
      <div>
        <label for="es">Eye separation</label>
        <input
          type="range"
          name="es"
          id="es"
          min="10"
          max="190"
          value="100"
          step="0"
        />
        <span id="esSpan">100</span>
      </div>
      <div>
        <label for="fov">Field if View</label>
        <input
          type="range"
          name="fov"
          id="fov"
          min="0.1"
          max="3.1"
          value="0.8"
          step="0.1"
        />
        <span id="fovSpan">0.8</span>
      </div>
      <div>
        <label for="ncd">Near Clipping distance</label>
        <input
          type="range"
          name="ncd"
          id="ncd"
          min="1"
          max="10"
          value="1"
          step="0.5"
        />
        <span id="ncdSpan">1</span>
      </div>
      <div>
        <label for="c">Convergence</label>
        <input
          type="range"
          name="c"
          id="c"
          min="100"
          max="2000"
          value="1000"
          step="100"
        />
        <span id="cSpan">1000</span>
      </div>
    </div>
    <div id="canvas-holder">
      <canvas
        width="600"
        height="600"
        id="webglcanvas"
        style="background-color: red"
      ></canvas>
    </div>
  </body>
</html>
